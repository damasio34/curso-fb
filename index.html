<!DOCTYPE html>
<html>
    <head>
        <title>Introdução ao firebase</title>
        
        <meta name="viewport" content="width=device-width, initial-sacale=1.0, maximum-scale=1.0, user-scale=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Autenticação</h1>

        <div class="col-md-4">
            <!--<h3 class="text-center" id="displayName">Você não está autenticado.</h3>-->
            <br />
            <form>
                <div class="form-group">
                    <label for="txtEmail">E-mail</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="txtSenha">Idade</label>
                    <input type="text" class="form-control" id="txtSenha" placeholder="Senha">
                </div>
            </form>

            <button class="btn btn-lg btn-primary col-md-6" id="btnAuthEmail">Autenticar</button>
            <button class="btn btn-lg btn-info col-md-6" id="btnAddUsuario">Criar nova conta</button>
            
            <br />

            <p class="text-center"> -- ou -- </p>
            <p class="text-center">
                <button class="btn btn-lg btn-default col-md-4" id="btnAuthGithub"><i class="fa fa-github fa-2x"></i></button>                
                <button class="btn btn-lg btn-danger col-md-4" id="btnAuthGoogle"><i class="fa fa-google fa-2x"></i></button>
                <button class="btn btn-lg btn-warning col-md-4" id="btnAuthAnonymous"><i class="fa fa-user fa-2x"></i></button>
                <button class="btn btn-lg btn-primary col-md-4" id="btnAuthFacebook"><i class="fa fa-facebook fa-2x"></i></button>
            </p>
        </div>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="js/app.js"></script>
        <script src="js/authentication.js"></script>
    </body>
</html>
